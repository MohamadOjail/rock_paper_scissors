<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/options-styles.css">
    <link rel="stylesheet" href="css/winner-info.css">
    <title>Rock Paper Scissors - Mohamad Ojail</title>
</head>
<body>
    <div class="score-board">
        <div class="parttaker">
            <h4>Player Score:</h4>
            <h4 class="player-score" style="margin-left: 1em;">0</h4>
        </div>
        <div class="parttaker">
            <h4>Computer Score:</h4>
            <h4 class="computer-score" style="margin-left: 1em;">0</h4>
        </div>
    </div>

    <div class="game-container">
        
        <div class="winner-info">
            <h3 class="winner-title">WINNER:</h3>
            <h3 class="winner">no winner</h3>
        </div>

        <div class="hands">
            <img src="images/rock.png" alt="player hand image" class="player-hand">
            <img src="images/rock.png" alt="computer hand image" class="computer-hand">
        </div>

        <div class="choose">
            <h5>Choose an option:</h5>
            <div class="options">
                <button>rock</button>
                <button>paper</button>
                <button>scissors</button>
            </div>
            <a href="https://www.vecteezy.com/free-vector/cartoon" target="_blank">Cartoon Vectors by Vecteezy</a>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
